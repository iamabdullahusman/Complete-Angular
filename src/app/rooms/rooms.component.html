<app-header></app-header>
<div [hidden]="hideRooms">
    Number of Rooms :
    <div [ngStyle]="{'color': rooms.availableRooms ? 'steelblue' : 'red'}" [innerText]="numberOfRooms">
    </div>
</div>
{{ rooms?.availableRooms ?? "No Rooms"}}
<div *ngIf="selectedRoom">
  {{selectedRoom | json}}
</div>
<div>
    <button (click)="addRoom()">Add Button</button>
</div>


<div *ngIf="rooms?.availableRooms > 0">
    <app-rooms-list [rooms]="roomList" [title]="title"
    (selectedRoom)="selectRoom($event)"></app-rooms-list>
</div>
<button (click)="toggle()">Toggle</button>
